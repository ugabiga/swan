root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
args_bin = ["server"]
entrypoint = "./tmp/main"
cmd = "swag fmt . && swag init -g cmd/app/main.go -q && cd web && pnpm run build && cd .. && go build -o ./tmp/main ./cmd/app/main.go"
delay = 1000
exclude_dir = ["assets", "tmp", "vendor", "testdata", "docs", 'web/dist', 'web/node_modules', 'web/src/api']
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = ["go", "tpl", "tmpl", "html", "tsx", "ts"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 0
post_cmd = []
pre_cmd = []
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
silent = false
time = true

[misc]
clean_on_exit = false

[proxy]
app_port = 8080
enabled = true
proxy_port = 3000

[screen]
clear_on_rebuild = false
keep_scroll = true
